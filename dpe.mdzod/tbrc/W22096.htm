<h1><b style="font-size: 28pt;">Terdak Lingpa</b><br/><br/><b style="font-size: 24pt;"><span class="ti">གཏེར་བདག་གླིང་པ་འགྱུར་མེད་རྡོ་རྗེ</span></b><br/></h1><b style="font-size: 16pt;"> Volumes: 16<br>Versions: W22096 </b><br/><br/><div style="font-size:14pt;">Terdag Lingpa Gyurme Dorje (1646-1714) was one of the greatest terton to come forth in Tibet; his terma continues to inspire teachers to the present day.</div></td></tr><tr><td colspan=1 width=150 valign=top>&nbsp;</td><td colspan=3 valign=top><br><pre style='font-size:20pt;'></pre></td></tr></table></body></html>
