<h1><b style="font-size: 28pt;">Tsasum Yidam Gondu</b><br/><br/><b style="font-size: 24pt;"><span class="ti">རྩ་གསུམ་ཡི་དམ་དགོངས་འདུས</span></b><br/></h1><b style="font-size: 16pt;"> Volumes: 19<br>Versions: W21974 </b><br/><br/><div style="font-size:14pt;">Tagsham Nuden Dorje (b. 1655) revealed an enormous collection of terma which spread widely throughout Tibet. The 19 volumes published under the title Yidam Gongdu represent the largest of his revelation cycles.</div></td></tr><tr><td colspan=1 width=150 valign=top>&nbsp;</td><td colspan=3 valign=top><br><pre style='font-size:20pt;'></pre></td></tr></table></body></html>
