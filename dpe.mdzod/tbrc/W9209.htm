<h1><b style="font-size: 28pt;">Terdag Lingpa Guhyajnana</b><br/><br/><b style="font-size: 24pt;"><span class="ti">མཁའ་འགྲོ་གསང་བ་ཡེ་ཤེས་ཀྱི་ཆོས་སྐོར</span></b><br/></h1><b style="font-size: 16pt;"> Volumes: 16<br>Versions: W9209 </b><br/><br/><div style="font-size:14pt;">A famed Gelug master Lelung Jedrung Shepai Dorje (b. 1697) structured an entire cycle of practice based upon the Dakini Guhyajnana from the revelations of Terdag Lingpa Gyurme Dorje (1646-1714)</div></td></tr><tr><td colspan=1 width=150 valign=top>&nbsp;</td><td colspan=3 valign=top><br><pre style='font-size:20pt;'></pre></td></tr></table></body></html>
